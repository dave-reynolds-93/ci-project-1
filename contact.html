<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> 
    <script src="https://kit.fontawesome.com/4c9d7faf05.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Maths Tuition With Dave</title>
</head>
<body>
    <header class="container-fluid" id="no-gutter1">
        <div class="row top">
            <div class="col-md-4" id="select-page">
                <div class="bg-color-light">
                    <!-- Navbar code sourced from bootstrap docs -->
                    <ul class="nav justify-content-center lora">
                        <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="video.html">Inspiration</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8 bg-color-dark">
                <h1 class="title ssf">Maths Tuition With Dave</h1>
            </div>
        </div>
    </header>
    <section>
        <div class="row" id="no-gutter2">
            <div class="col-md-4 img-div">
                <img src="assets/images/dave.jpg" alt="Man in a hat">
            </div>
            <div class="col-md-8 contact-section">
                <div id="contact-width">
                    <div>
                        <h3 id="contact-heading" class="lora"><i class="fa-solid fa-envelope contact-icon" aria-hidden="true"></i>Get in touch</h3>
                        <p class="ssf">If you would like any more information, or would like to book an initial
                            session, please fill out the contact form below.
                        </p>
                    </div>
                    <!-- Form code sourced from bootstrap docs. The action destination was my mentors idea. -->
                    <form action="thanks.html">
                        <div class="form-group">
                            <label for="email" class="lora">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                            <p id="emailHelp" class="form-text text-muted ssf">We'll never share your email with anyone else.</p>
                        </div>
                        <div class="form-group">
                            <label for="message" class="lora">Message</label>
                            <textarea name="message" class="form-control" id="message" cols="30" rows="5" placeholder="Message" required></textarea>
                        </div>
                        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                    </form>  
                </div>  
            </div> 
        </div>
    </section>
    <footer class="container-fluid">
        <div class="row">
            <div id="footer-left" class="col-md-4 bg-color-light lora">
                <div class="business">
                    <a href="index.html"><i class="fa-solid fa-book"></i> Maths Tuition With Dave</a>
                </div>
            </div>
            <div class="col-md-8 bg-color-dark ssf" id="social">
                <div class="social">
                    <a target="_blank" href="#">
                        <i class="fa-brands fa-facebook" aria-hidden="true"></i>
                        <span class="sr-only">Facebook</span>
                    </a>
                    <a target="_blank" href="#">
                        <i class="fa-brands fa-twitter" aria-hidden="true"></i>
                        <span class="sr-only">Twitter</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
